<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Ecommerce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .form-container {
            width: 400px;
            margin: 80px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="text-center mb-4">Sign In</h2>
    <form action="/signin_submit" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" name="signinUsername" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="signinPassword" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-success btn-block">Sign In</button>
        <p class="text-center mt-3"><a href="/signup">Don't have an account? Sign Up</a></p>
    </form>
</div>

</body>
</html>
